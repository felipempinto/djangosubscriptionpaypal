{% extends  "main/header.html"%}

{% block content %}
{% load static %}


<div>
    {% for post in posts %}
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ post.title }}</span>
              <p>{{ post.body }}</p>
            </div>
            <div class="card-action">
              <a>{{ post.author }}</a>
              <a>{{ post.tags }}</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
</div>


{% endblock %}
